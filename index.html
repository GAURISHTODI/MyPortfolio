<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaurish Todi - Portfolio</title>
    <meta
      name="description"
      content="Portfolio of Gaurish Todi, 3rd year Computer Science Engineering student at VIT Vellore. Showcasing web development projects, skills in React, Node.js, Python, and AI/ML technologies."
    />
    <meta name="author" content="Gaurish Todi" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Google Fonts - Oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp, etc.) -->
    <meta
      property="og:title"
      content="Gaurish Todi - CSE Student & Developer Portfolio"
    />
    <meta
      property="og:description"
      content="Portfolio of Gaurish Todi, 3rd year Computer Science Engineering student at VIT Vellore. Showcasing web development projects, skills in React, Node.js, Python, and AI/ML technologies."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@your_twitter_handle" />
    <meta
      name="twitter:title"
      content="Gaurish Todi - CSE Student & Developer Portfolio"
    />
    <meta
      name="twitter:description"
      content="Portfolio of Gaurish Todi, 3rd year Computer Science Engineering student at VIT Vellore. Showcasing web development projects, skills in React, Node.js, Python, and AI/ML technologies."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
